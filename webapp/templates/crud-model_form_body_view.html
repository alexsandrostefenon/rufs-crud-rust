<div ng-repeat="(fieldName,field) in vm.properties" ng-if='field.type != "object" && field.type != "array" && field.hiden != true && field.type != "array"'>
	<div class="form-group row">
	    <label for="{{fieldName}}" class="col-xs-4 col-form-label">{{vm.serverConnection.convertCaseAnyToLabel(field.label)}}</label>

	    <div id="{{vm.formId}}-{{fieldName}}_controls" class="col-xs-8" ng-if="field.filterResultsStr == undefined">
			<input class="form-control" id="{{vm.formId}}-{{fieldName}}" name="{{fieldName}}" ng-model="vm.instance[fieldName]"      type="{{field.htmlType}}" placeholder="{{field.placeholder}}" disabled="disabled">
	    </div>
	    
	    <div id="{{vm.formId}}-{{fieldName}}_controls" class="col-xs-7 " ng-if="field.filterResultsStr != undefined">
            <input class="form-control" id="{{vm.formId}}-{{fieldName}}" name="{{fieldName}}" ng-model="field.externalReferencesStr" type="text" disabled="disabled">
	    </div>

        <div class="col-xs-1" ng-if="field.$ref != undefined">
            <a id="{{vm.formId}}-view" name="view" class="btn btn-secondary" href="{{vm.goToField(fieldName, 'view', vm.instance, false)}}"><span class="glyphicon glyphicon-eye-open"></span></a>
        </div>
	</div>
	<!-- field.flags : String[], vm.instanceFlags[fieldName] : Boolean[] -->
	<div ng-repeat="flagLabel in field.flags">
		<div ng-if="flagLabel.length > 0" class="form-group form-group-xs row">
			<label class="col-xs-offset-1 control-label"><input type="checkbox" id="{{vm.formId}}-{{fieldName}}-{{$index}}" ng-model="vm.instanceFlags[fieldName][$index]" disabled="disabled"/>{{flagLabel}}</label>
		</div>
	</div>
</div>

<h4>{{vm.translation.view}}</h4>

<form id="{{vm.formId}}" name="{{vm.formId}}" class="form-horizontal" role="form">
	<div ng-include="'./templates/crud-model_form_body_view.html'"></div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
		<button id="{{vm.formId}}-exit" name="exit" class="btn btn-default" ng-click="vm.goToSearch()"><span class="glyphicon glyphicon-remove"></span> {{vm.translation.exit}}</button>
		<a      ng-if="vm.rufsService.access.put == true" id="{{vm.formId}}-update" name="update" class="btn btn-primary" href="{{vm.buildLocationHash('edit', {primaryKey: vm.primaryKey})}}"><span class="glyphicon glyphicon-edit"></span> {{vm.translation.edit}}</a>
		<button ng-if="vm.rufsService.access.delete == true" id="{{vm.formId}}-delete" name="delete" class="btn btn-danger" ng-click="vm.remove()"><span class="glyphicon glyphicon-trash"></span> {{vm.translation.delete}}</button>
      </div>
    </div>
</form>

<crud-item ng-repeat="item in vm.listItemCrud" vm="item" edit="false"></crud-item>
<crud-item-json ng-repeat="item in vm.listItemCrudJson" vm="item" edit="false"></crud-item-json>
<crud-obj-json ng-repeat="item in vm.listCrudObjJson" vm="item" edit="false"></crud-obj-json>
<crud-json-array ng-repeat="item in vm.listCrudJsonArray" vm="item" edit="false"></crud-json-array>
